    <script>
	let datalimit = $('.post-content .post-title h2 a').first().text();

        $('.link.date')
            .datepicker({
            format: '2023/05/28',
            language: "pt-BR",
            autoclose: true,
            endDate: '0d',
            startDate: '2018/08/28'
        })
        .on('hide', function(e) {
            if (!e.date) {
                return;
            }

            window.location.href = '/' + e.format('yyyy/mm/dd') + '/captures/';
        });

        $(document).ready(function(){
             $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });

            // scroll body to 0px on click
            $('#back-to-top').click(function () {
                $('#back-to-top').tooltip('hide');
                $('body,html').animate({
                    scrollTop: 0
                }, 800);
                return false;
            });

            $('#back-to-top').tooltip('show');
        });
    </script>
