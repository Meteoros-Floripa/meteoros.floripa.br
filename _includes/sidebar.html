<img src="/assets/logo.png" class="img-thumbnail img-responsive">
<br>
<ul class="list-unstyled">
    {% assign stations = site.stations | sort: station %}
    {% for station in stations %}
    <li>
        <a href="/{{ 'stations/' | append: station.station }}">{{ station.station }}</a>
    </li>
    {% endfor %}
</ul>
